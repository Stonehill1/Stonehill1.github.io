<!doctype html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Магазин Stonehill</title>
	<link rel="icon" href="assets/favicon.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header class="site-header">
		<div class="container header-inner">
			<a class="logo" href="#" title="Домой" aria-label="Домой">
				<img src="assets/logo.png" alt="Логотип" class="logo-img">
			</a>
			<h1 class="site-title">Магазин Stonehill</h1>
			<div class="currency">
				<label for="currency-select">Валюта:</label>
				<select id="currency-select" aria-label="Выбор валюты">
					<option value="RUB">RUB ₽</option>
					<option value="UAH">UAH ₴</option>
				</select>
				<a class="rate" id="rate-link" href="#" target="_blank" rel="noopener" title="Курс обновляется автоматически">
					<span id="rate-display"></span>
				</a>
			</div>
		</div>
	</header>

	<main class="container">
		<section id="prefixes" class="section">
			<h2 class="section-title">Префиксы</h2>
			<div class="grid" id="prefixes-grid"></div>
		</section>

		<section id="particles" class="section">
			<h2 class="section-title">Частицы</h2>
			<div class="grid" id="particles-grid"></div>
		</section>

		<section id="services" class="section">
			<h2 class="section-title">Услуги</h2>
			<div class="grid" id="services-grid"></div>
		</section>

		<section class="cta-section">
			<p class="cta-desc">При нажатии скопируется шаблон заявки. Укажите название позиции и данные, после чего откроется ссылка для связи.</p>
			<button id="contact-btn" class="contact-btn" type="button">Обратиться к продавцу</button>
			<p class="copy-hint" id="copy-hint" role="status" aria-live="polite"></p>
		</section>
	</main>

	<footer class="site-footer">
		<div class="container">
			<p>© <span id="year"></span> Stonehill. Все права защищены.</p>
		</div>
	</footer>

	<script src="script.js"></script>
</body>
</html>
